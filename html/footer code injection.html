<script>
// Global Image Fallback Handler
document.addEventListener('DOMContentLoaded', function() {
  // Function to handle image errors
  function handleImageError(img) {
    // Only try fallback once to prevent infinite loops
    if (img.dataset.fallbackAttempted) return;
    
    img.dataset.fallbackAttempted = 'true';
    img.src = 'https://raw.githubusercontent.com/M0nkeyFl0wer/elephant-room-site/main/content/images/2025/06/elephant-room-logo.png';
    img.alt = 'Elephant Room Logo';
  }

  // Add error handlers to all existing images
  const images = document.querySelectorAll('img');
  images.forEach(function(img) {
    img.addEventListener('error', function() {
      handleImageError(this);
    });
  });

  // Handle dynamically added images
  const observer = new MutationObserver(function(mutations) {
    mutations.forEach(function(mutation) {
      mutation.addedNodes.forEach(function(node) {
        if (node.nodeType === 1) { // Element node
          if (node.tagName === 'IMG') {
            node.addEventListener('error', function() {
              handleImageError(this);
            });
          }
          // Check for images within added elements
          const nestedImages = node.querySelectorAll && node.querySelectorAll('img');
          if (nestedImages) {
            nestedImages.forEach(function(img) {
              img.addEventListener('error', function() {
                handleImageError(this);
              });
            });
          }
        }
      });
    });
  });

  observer.observe(document.body, {
    childList: true,
    subtree: true
  });
});
</script>
